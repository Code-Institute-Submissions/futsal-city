        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>

<body>
    <!--Making the header sticky makes it easier for the visitor to change pages by always having the menu at the top of the page,
the club logo also has css that means when clicked the user will go back to the home page-->
    <header class="sticky-top">
        <nav class=" website-header">
            <div class="logo-container">
                <a href="index.html"> <img src="assets/images/football-logo-background-1195-244.jpg" class="img-fluid"
                        alt="Football Club logo"></a>
            </div>
            <div class="d-flex button-location">
                <div class="dropdown dropdoown-container ">
                    <button class="btn btn-secondary dropdown-toggle text-white bg-dark" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        aria-label="Right Align">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="index.html">Home <i class="fas fa-home"></i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="season.html">Season 20/21 <i class="fas fa-calendar-day"></i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="contact.html">Contact <i
                                class="fas fa-envelope-open-text"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--This is just a simple form for visitors to full out if they wish to get into contact with the club.
    It does not require visitors to give up a lot of information on the bare essentials in order for the club to respond back to them.
    I used the code from User Centric Frontend Development as inspiration.
    In the future there can be further optons added to the form such as marketing preferences and opting in to receive updates from 
    the club for future fixtures or social-events-->
    <section class="container-fluid contact-section">
        <div class="col contact-form">
            <h3 class="uppercase text-center contact-heading">Get In Contact <i class="far fa-edit"></i></h3>
            <div class="center-form">
                <p class="text-center contact-header">Get in touch with regards to tickets, merchandise, social events
                    or just general enquiries</p>
                <form>
                    <input type="text" name="name" id="fullname" class="form-control my-3" placeholder="Full Name*"
                        required />
                    <input type="email" name="email" id="emailaddress" class="form-control my-3" placeholder="Email*"
                        required />

                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        placeholder="Type your message here..." required></textarea>

                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Submit Message <i
                                    class="far fa-paper-plane"></i></button>
                        </div>
                    </div>



                </form>
            </div>


        </div>
    </section>
    <footer class="container-fluid">
        <!--I want the visitor to always be able to click the link for the stadiums address as this will help them with navigating to the stadium. 
        I saw how the footer looked in the Resume Miniproject and thought it would suit what I wanted to achieve in this code. 
        Having social-links is essential for any footer and all new social-media accounts can easily be added to this code when the club opens a new account-->
        <div id="footer-details" class="row">
            <div class="col-sm-4">

                <div class="inline-block">
                    <a rel="noreferrer" href="https://goo.gl/maps/fXGCEbeE87HSGbRo6" target="_blank"
                        class="footer-link-colour">
                        <h4 class="uppercase">Stadium Address</h4>
                    </a>
                </div>
            </div>
            <div class="col-sm-4">
                <h4 class="uppercase general-sub ">
                    <a rel="noreferrer" href="contact.html" class="footer-link-colour">
                        Contact Us
                    </a>
                </h4>
            </div>
            <div class="col-sm-4 uppercase general-sub">
                <ul class="list-inline social-networks">
                    <li class="list-inline-item">
                        <a class="footer-link-colour" rel="noreferrer" href="https://www.facebook.com" target="_blank">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="footer-link-colour" rel="noreferrer" href="https://www.twitter.com" target="_blank">
                            <i class="fab fa-twitter-square" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="footer-link-colour" rel="noreferrer" href="https://www.youtube.com" target="_blank">
                            <i class="fab fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="footer-link-colour" rel="noreferrer" href="https://www.instagram.com" target="_blank">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
